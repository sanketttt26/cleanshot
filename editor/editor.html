<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanShot - Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="editor.css">
</head>

<body>
    <div id="app" class="theme-dark">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../icons/icon48.png" alt="CleanShot" class="logo-icon" width="28" height="28">
                <span class="logo-text">CleanShot</span>
            </div>

            <!-- Background Controls -->

            <!-- Annotation Toolbar -->
            <section class="annotation-toolbar">
                <div class="tool-buttons">
                    <button class="tool-btn" id="undo-btn" title="Undo (Ctrl+Z)">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M3 7v6h6"></path>
                            <path d="M21 17a9 9 0 00-9-9 9 9 0 00-6 2.3L3 13"></path>
                        </svg>
                    </button>
                    <button class="tool-btn" id="redo-btn" title="Redo (Ctrl+Y)">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 7v6h-6"></path>
                            <path d="M3 17a9 9 0 019-9 9 9 0 016 2.3L21 13"></path>
                        </svg>
                    </button>
                    <button class="tool-btn" data-tool="arrow" title="Draw Arrow">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="5" y1="19" x2="19" y2="5"></line>
                            <polyline points="12 5 19 5 19 12"></polyline>
                        </svg>
                    </button>
                    <button class="tool-btn" data-tool="line" title="Draw Line">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="5" y1="19" x2="19" y2="5"></line>
                        </svg>
                    </button>
                    <button class="tool-btn" data-tool="circle" title="Draw Circle">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="9"></circle>
                        </svg>
                    </button>
                    <button class="tool-btn" data-tool="rect" title="Draw Rectangle">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="4" y="4" width="16" height="16" rx="1"></rect>
                        </svg>
                    </button>
                </div>
                <div class="color-slider-row">
                    <div class="color-preview" id="annotation-color-preview"></div>
                    <input type="range" id="annotation-color-slider" class="color-slider" min="0" max="360" value="0">
                </div>
            </section>
            <section class="panel">
                <h3 class="panel-title">Background</h3>

                <div class="control-group">
                    <label class="control-label">Type</label>
                    <div class="bg-type-buttons">
                        <button class="bg-type-btn active" data-type="gradient" title="Gradient">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" />
                                <path d="M3 3 L21 21" stroke-dasharray="2 2" />
                            </svg>
                        </button>
                        <button class="bg-type-btn" data-type="solid" title="Solid">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                <rect x="4" y="4" width="16" height="16" rx="2" />
                            </svg>
                        </button>
                        <button class="bg-type-btn" data-type="image" title="Image">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" />
                                <circle cx="8.5" cy="8.5" r="1.5" />
                                <polyline points="21 15 16 10 5 21" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Gradient Presets -->
                <div class="control-group" id="gradient-presets">
                    <label class="control-label">Gradient</label>
                    <div class="preset-grid">
                        <button class="preset-btn active" data-gradient="logo"
                            style="background: linear-gradient(135deg, #497DF9, #396FFD)" title="CleanShot Logo"></button>
                        <button class="preset-btn" data-gradient="purple-blue"
                            style="background: linear-gradient(135deg, #667eea, #764ba2)"></button>
                        <button class="preset-btn" data-gradient="teal-green"
                            style="background: linear-gradient(135deg, #11998e, #38ef7d)"></button>
                        <button class="preset-btn" data-gradient="orange-pink"
                            style="background: linear-gradient(135deg, #f093fb, #f5576c)"></button>
                        <button class="preset-btn" data-gradient="blue-cyan"
                            style="background: linear-gradient(135deg, #4facfe, #00f2fe)"></button>
                        <button class="preset-btn" data-gradient="sunset"
                            style="background: linear-gradient(135deg, #fa709a, #fee140)"></button>
                        <button class="preset-btn" data-gradient="dark"
                            style="background: linear-gradient(135deg, #0f0f0f, #434343)"></button>
                        <button class="preset-btn" data-gradient="ocean"
                            style="background: linear-gradient(135deg, #2193b0, #6dd5ed)"></button>
                        <button class="preset-btn" data-gradient="royal"
                            style="background: linear-gradient(135deg, #141e30, #243b55)"></button>
                        <button class="preset-btn custom-gradient-btn" id="custom-gradient-btn" title="Custom Gradient">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M12 20h9" />
                                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Custom Gradient Editor -->
                <div class="control-group hidden" id="custom-gradient-editor">
                    <label class="control-label">Custom Gradient</label>

                    <div class="gradient-slider-container">
                        <div class="gradient-slider-track" id="gradient-track"></div>
                    </div>

                    <div class="custom-controls-grid">
                        <div class="control-item">
                            <label>Color</label>
                            <div class="color-picker-row small">
                                <input type="color" id="stop-color" class="color-input">
                                <input type="text" id="stop-color-hex" class="hex-input">
                            </div>
                        </div>

                        <div class="control-item">
                            <label>Pos %</label>
                            <div class="number-input-wrapper">
                                <input type="number" id="stop-position" min="0" max="100" class="number-input">
                                <div class="number-spinner">
                                    <button type="button" class="spinner-btn spinner-up" data-target="stop-position"
                                        data-step="1">
                                        <svg width="10" height="10" viewBox="0 0 24 24" fill="none"
                                            stroke="currentColor" stroke-width="2">
                                            <polyline points="18 15 12 9 6 15"></polyline>
                                        </svg>
                                    </button>
                                    <button type="button" class="spinner-btn spinner-down" data-target="stop-position"
                                        data-step="-1">
                                        <svg width="10" height="10" viewBox="0 0 24 24" fill="none"
                                            stroke="currentColor" stroke-width="2">
                                            <polyline points="6 9 12 15 18 9"></polyline>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="control-item">
                            <label>Angle</label>
                            <div class="number-input-wrapper">
                                <input type="number" id="gradient-angle" min="0" max="360" value="135"
                                    class="number-input">
                                <div class="number-spinner">
                                    <button type="button" class="spinner-btn spinner-up" data-target="gradient-angle"
                                        data-step="1">
                                        <svg width="10" height="10" viewBox="0 0 24 24" fill="none"
                                            stroke="currentColor" stroke-width="2">
                                            <polyline points="18 15 12 9 6 15"></polyline>
                                        </svg>
                                    </button>
                                    <button type="button" class="spinner-btn spinner-down" data-target="gradient-angle"
                                        data-step="-1">
                                        <svg width="10" height="10" viewBox="0 0 24 24" fill="none"
                                            stroke="currentColor" stroke-width="2">
                                            <polyline points="6 9 12 15 18 9"></polyline>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="control-item">
                            <label>Type</label>
                            <select id="gradient-type" class="select-input">
                                <option value="linear">Linear</option>
                                <option value="radial">Radial</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Solid Color -->
                <div class="control-group hidden" id="solid-color-group">
                    <label class="control-label">Color</label>
                    <div class="color-picker-row">
                        <input type="color" id="solid-color" value="#1a1a2e" class="color-input">
                        <input type="text" id="solid-color-hex" value="#1a1a2e" class="hex-input">
                    </div>
                </div>

                <!-- Image Upload -->
                <div class="control-group hidden" id="image-upload-group">
                    <label class="control-label">Image</label>
                    <div class="upload-area" id="upload-area">
                        <input type="file" id="bg-image-input" accept="image/*" hidden>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="17 8 12 3 7 8" />
                            <line x1="12" y1="3" x2="12" y2="15" />
                        </svg>
                        <span>Upload image</span>
                    </div>
                </div>
            </section>

            <!-- Customize -->
            <section class="panel">
                <h3 class="panel-title">Customize</h3>

                <div class="control-group">
                    <label class="control-label">
                        <span>Padding</span>
                        <span class="control-value" id="padding-value">60px</span>
                    </label>
                    <input type="range" id="padding-slider" min="20" max="150" value="60" class="slider">
                </div>

                <div class="control-group">
                    <label class="control-label">
                        <span>Corner Radius</span>
                        <span class="control-value" id="radius-value">16px</span>
                    </label>
                    <input type="range" id="radius-slider" min="0" max="40" value="16" class="slider">
                </div>

                <div class="control-group">
                    <label class="control-label">
                        <span>Drop Shadow</span>
                        <label class="toggle">
                            <input type="checkbox" id="shadow-toggle" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </label>
                </div>
            </section>

            <!-- Social Presets -->
            <section class="panel">
                <h3 class="panel-title">Presets</h3>
                <div class="social-presets">
                    <button class="social-btn" data-preset="twitter">Twitter/X</button>
                    <button class="social-btn" data-preset="linkedin">LinkedIn</button>
                    <button class="social-btn" data-preset="instagram">Instagram</button>
                    <button class="social-btn" data-preset="blog">Dev Blog</button>
                </div>
            </section>

            <!-- Export -->
            <section class="panel export-panel">
                <div class="export-format">
                    <button class="format-btn active" data-format="png">PNG</button>
                    <button class="format-btn" data-format="jpg">JPG</button>
                    <button class="format-btn" data-format="webp">WebP</button>
                </div>
                <div class="export-buttons">
                    <button id="copy-clipboard" class="export-btn secondary">Copy</button>
                    <button id="download-btn" class="export-btn primary">Download</button>
                </div>
            </section>
        </aside>

        <!-- Main Preview -->
        <main class="preview-area">
            <div class="preview-container" id="preview-container">
                <canvas id="preview-canvas"></canvas>
                <div class="preview-placeholder" id="preview-placeholder">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"
                        opacity="0.3">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                        <circle cx="8.5" cy="8.5" r="1.5" />
                        <polyline points="21 15 16 10 5 21" />
                    </svg>
                    <p>Loading screenshot...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="../lib/background-effects.js"></script>
    <script src="../lib/canvas-renderer.js"></script>
    <script src="../lib/presets.js"></script>
    <script src="../lib/storage.js"></script>
    <script src="editor.js"></script>
</body>

</html>
