<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanShot - Capture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #141414;
            --bg-hover: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border: rgba(255, 255, 255, 0.08);
            --border-light: rgba(255, 255, 255, 0.15);
            --font-display: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 280px;
            font-family: var(--font-display);
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 16px;
            -webkit-font-smoothing: antialiased;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            color: var(--text-primary);
        }

        .logo-text {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.3px;
        }

        .capture-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .capture-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: var(--font-display);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .capture-btn:hover {
            background: var(--bg-hover);
            border-color: var(--border-light);
            transform: translateX(4px);
        }

        .capture-btn.primary {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .capture-btn.primary:hover {
            background: #e0e0e0;
        }

        .capture-btn svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .shortcut {
            margin-left: auto;
            font-size: 10px;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            padding: 4px 6px;
            border-radius: 4px;
        }

        .capture-btn.primary .shortcut {
            background: rgba(0, 0, 0, 0.2);
            color: var(--bg-primary);
        }

        .footer {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
            text-align: center;
            font-size: 11px;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <div class="header">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
            <circle cx="8.5" cy="8.5" r="1.5" />
            <polyline points="21 15 16 10 5 21" />
        </svg>
        <span class="logo-text">CleanShot</span>
    </div>

    <div class="capture-buttons">
        <button id="capture-visible" class="capture-btn primary">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
                <circle cx="12" cy="13" r="4" />
            </svg>
            Visible Tab
            <span class="shortcut">Alt+Shift+S</span>
        </button>
        <button id="capture-area" class="capture-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-dasharray="4 2" />
            </svg>
            Select Area
        </button>
    </div>

    <div class="footer">
        Screenshot opens in editor tab
    </div>

    <script src="capture.js"></script>
</body>

</html>
