<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CleanShot - Screenshot Background</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div id="app" class="theme-dark">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img class="logo-icon" src="../icons/icon48.png" alt="CleanShot">
        <span class="logo-text">CleanShot</span>
      </div>
      <button id="theme-toggle" class="icon-btn" title="Toggle theme">
        <svg class="theme-icon-dark" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
        <svg class="theme-icon-light" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2">
          <circle cx="12" cy="12" r="5" />
          <line x1="12" y1="1" x2="12" y2="3" />
          <line x1="12" y1="21" x2="12" y2="23" />
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
          <line x1="1" y1="12" x2="3" y2="12" />
          <line x1="21" y1="12" x2="23" y2="12" />
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
        </svg>
      </button>
    </header>

    <!-- Capture Buttons -->
    <section class="capture-section">
      <div class="capture-buttons">
        <button id="capture-visible" class="capture-btn primary">
          <svg class="btn-icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
            <circle cx="12" cy="13" r="4" />
          </svg>
          <span class="btn-text">Visible Tab</span>
        </button>
        <button id="capture-area" class="capture-btn">
          <svg class="btn-icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-dasharray="4 2" />
          </svg>
          <span class="btn-text">Select Area</span>
        </button>
      </div>
    </section>

    <!-- Preview Section -->
    <section class="preview-section">
      <div class="preview-container" id="preview-container">
        <canvas id="preview-canvas"></canvas>
        <div class="preview-placeholder" id="preview-placeholder">
          <svg class="placeholder-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="1.5" opacity="0.4">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
            <circle cx="8.5" cy="8.5" r="1.5" />
            <polyline points="21 15 16 10 5 21" />
          </svg>
          <span class="placeholder-text">Capture a screenshot to preview</span>
        </div>
      </div>
    </section>

    <!-- Background Controls -->
    <section class="controls-section">
      <h3 class="section-title">Background</h3>

      <!-- Background Type -->
      <div class="control-group">
        <div class="bg-type-buttons">
          <button class="bg-type-btn active" data-type="gradient" title="Gradient">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" />
              <path d="M3 3 L21 21" stroke-dasharray="2 2" />
            </svg>
          </button>
          <button class="bg-type-btn" data-type="solid" title="Solid Color">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <rect x="4" y="4" width="16" height="16" rx="2" />
            </svg>
          </button>
          <button class="bg-type-btn" data-type="noise" title="Noise/Grain">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="8" cy="8" r="1" />
              <circle cx="16" cy="8" r="1" />
              <circle cx="8" cy="16" r="1" />
              <circle cx="16" cy="16" r="1" />
              <circle cx="12" cy="12" r="1" />
            </svg>
          </button>
          <button class="bg-type-btn" data-type="blur" title="Blur Backdrop">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="9" opacity="0.3" />
              <circle cx="12" cy="12" r="6" opacity="0.6" />
              <circle cx="12" cy="12" r="3" />
            </svg>
          </button>
          <button class="bg-type-btn" data-type="image" title="Custom Image">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" />
              <circle cx="8.5" cy="8.5" r="1.5" />
              <polyline points="21 15 16 10 5 21" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Gradient Presets -->
      <div class="control-group" id="gradient-presets">
        <label class="control-label">Gradient</label>
        <div class="preset-grid">
          <button class="preset-btn active" data-gradient="dark"
            style="background: linear-gradient(135deg, #0a0a0a, #1a1a1a)"></button>
          <button class="preset-btn" data-gradient="midnight"
            style="background: linear-gradient(135deg, #0f0f0f, #2a2a2a)"></button>
          <button class="preset-btn" data-gradient="carbon"
            style="background: linear-gradient(135deg, #1a1a1a, #0a0a0a)"></button>
          <button class="preset-btn" data-gradient="snow"
            style="background: linear-gradient(135deg, #f5f5f5, #ffffff)"></button>
          <button class="preset-btn" data-gradient="silver"
            style="background: linear-gradient(135deg, #e8e8e8, #f8f8f8)"></button>
          <button class="preset-btn" data-gradient="slate"
            style="background: linear-gradient(135deg, #1e1e1e, #2d2d2d)"></button>
        </div>
      </div>

      <!-- Solid Color Picker -->
      <div class="control-group hidden" id="solid-color-group">
        <label class="control-label">Color</label>
        <div class="color-picker-row">
          <input type="color" id="solid-color" value="#1a1a2e" class="color-input">
          <input type="text" id="solid-color-hex" value="#1a1a2e" class="hex-input">
        </div>
      </div>

      <!-- Image Upload -->
      <div class="control-group hidden" id="image-upload-group">
        <label class="control-label">Custom Image</label>
        <div class="upload-area" id="upload-area">
          <input type="file" id="bg-image-input" accept="image/*" hidden>
          <svg class="upload-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="17 8 12 3 7 8" />
            <line x1="12" y1="3" x2="12" y2="15" />
          </svg>
          <span class="upload-text">Click or drag to upload</span>
        </div>
      </div>
    </section>

    <!-- Customization Controls -->
    <section class="controls-section">
      <h3 class="section-title">Customize</h3>

      <!-- Padding -->
      <div class="control-group">
        <label class="control-label">
          <span>Padding</span>
          <span class="control-value" id="padding-value">60px</span>
        </label>
        <input type="range" id="padding-slider" min="20" max="150" value="60" class="slider">
      </div>

      <!-- Border Radius -->
      <div class="control-group">
        <label class="control-label">
          <span>Corner Radius</span>
          <span class="control-value" id="radius-value">16px</span>
        </label>
        <input type="range" id="radius-slider" min="0" max="40" value="16" class="slider">
      </div>

      <!-- Shadow Toggle -->
      <div class="control-group">
        <label class="control-label">
          <span>Drop Shadow</span>
          <label class="toggle">
            <input type="checkbox" id="shadow-toggle" checked>
            <span class="toggle-slider"></span>
          </label>
        </label>
      </div>

      <!-- Alignment -->
      <div class="control-group">
        <label class="control-label">Alignment</label>
        <div class="alignment-buttons">
          <button class="align-btn" data-align="top" title="Top">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="18 15 12 9 6 15" />
            </svg>
          </button>
          <button class="align-btn active" data-align="center" title="Center">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="4" y1="12" x2="20" y2="12" />
              <line x1="4" y1="6" x2="20" y2="6" />
              <line x1="4" y1="18" x2="20" y2="18" />
            </svg>
          </button>
          <button class="align-btn" data-align="bottom" title="Bottom">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9" />
            </svg>
          </button>
        </div>
      </div>
    </section>

    <!-- Social Media Presets -->
    <section class="controls-section">
      <h3 class="section-title">Presets</h3>
      <div class="social-presets">
        <button class="social-btn" data-preset="twitter">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
          </svg>
          Twitter / X
        </button>
        <button class="social-btn" data-preset="linkedin">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />
          </svg>
          LinkedIn
        </button>
        <button class="social-btn" data-preset="instagram">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="2" width="20" height="20" rx="5" />
            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" />
          </svg>
          Instagram
        </button>
        <button class="social-btn" data-preset="blog">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 19l7-7 3 3-7 7-3-3z" />
            <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z" />
            <path d="M2 2l7.586 7.586" />
          </svg>
          Dev Blog
        </button>
      </div>
    </section>

    <!-- Export Section -->
    <section class="export-section">
      <div class="export-format">
        <label class="control-label">Format</label>
        <div class="format-buttons">
          <button class="format-btn active" data-format="png">PNG</button>
          <button class="format-btn" data-format="jpg">JPG</button>
          <button class="format-btn" data-format="webp">WebP</button>
        </div>
      </div>
      <div class="export-buttons">
        <button id="copy-clipboard" class="export-btn secondary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" />
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
          </svg>
          Copy
        </button>
        <button id="download-btn" class="export-btn primary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="7 10 12 15 17 10" />
            <line x1="12" y1="15" x2="12" y2="3" />
          </svg>
          Download
        </button>
      </div>
    </section>
  </div>

  <script src="../lib/background-effects.js"></script>
  <script src="../lib/canvas-renderer.js"></script>
  <script src="../lib/presets.js"></script>
  <script src="../lib/storage.js"></script>
  <script src="popup.js"></script>
</body>

</html>
